<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Переход в Viber</title>
    <script>
        // Получаем номер из параметра URL ?phone=375291234567
        const urlParams = new URLSearchParams(window.location.search);
        const phone = urlParams.get('phone');
        
        // Формируем ссылку Viber с номером
        if (phone) {
            const viberLink = `viber://chat?number=%2B${phone.replace(/\D/g, '')}`;
            // Перенаправляем сразу
            window.location.href = viberLink;
            
            // Fallback для iOS через 0.5 сек
            setTimeout(() => {
                window.location.href = `https://viber.com/contact?number=${phone}`;
            }, 500);
        }
    </script>
</head>
<body>
    <noscript>
        <p>Включите JavaScript для автоматического перехода. Или откройте Viber и введите номер вручную.</p>
    </noscript>
</body>
</html>
